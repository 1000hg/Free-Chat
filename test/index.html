<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<input type="button" id="addRoom" value="방 추가" onclick="location.pathname = '/room'">

	<div id="room" class="Room">

	</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
	var socket = io()

	socket.emit('getroom')

	var dir = document.querySelector(".Room")

	socket.on('rooms', function(data) {
		console.log(data)
		data.forEach(function(x) {
			dir.innerHTML += `<div class="Room-Chating">
            <input type="button" value="${x.name}" id="Room-join-btn" onclick="location.href += 'room?${x.id}'">					
        </div>	`
		})
	})

</script>

</html>
